<script>
  let nums = [7, 11, 15, 2],
    target = 9;
  function sum(nums) {
    let arr = [];
    for (let i = 0; i < nums.length; i++) {
      for (let j = 0; j < i; j++) {
        console.log("i", i);
        console.log("nums[i]", nums[i]);
        console.log("j", j);
        console.log("nums[j]", nums[j]);
        console.log("nums[i] + nums[j]", nums[i] + nums[j]);
        if (nums[i] + nums[j] === target) {
          arr = [j, i];
        }
      }
    }
    console.log("sum -> arr", arr);
    return arr;
  }
  sum(nums);
</script>
