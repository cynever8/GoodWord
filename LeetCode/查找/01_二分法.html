<script>
  /* 
    有序数组 使用二分法查找出5和8的下标位置
  */
  let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  function dichotomy(arr, target) {
    let left = 0,
      right = arr.length - 1;
    while (left <= right) {
      let mid = Math.floor((right + left) / 2);
      if (arr[mid] === target) {
        return mid; //找到目标值
      } else if (arr[mid] > target) {
        right = mid - 1; // 比目标值大，说明数在前半部分，缩小右边界
      } else {
        left = mid + 1; // 比目标值小，说明数在后半部分，缩小左边界
      }
    }
  }
  let data = dichotomy(arr, 3);
  console.log("data", data);
</script>
