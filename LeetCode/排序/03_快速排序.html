<script>
  // https://www.runoob.com/w3cnote/quick-sort-2.html

  //   let arr = [1, 234, 1, 54, 2, 5, 346, 34, 5];
  let arr = [1, 3, 2, 4, 5, 6, 7];
  // 生成随机数num
  function randoms(min, max) {
    var number = [];
    for (let index = 0; index < 10; index++) {
      number[index] = Math.floor(Math.random() * (max - min)) + min;
    }
    return number;
  }
  // let random = randoms(1, 100);
  let random = [37, 82, 86, 49, 40, 61, 62, 38, 90, 12];
  console.log("random", random)
  function quickSort(arr) {
    if (arr.length <= 1) {
      return arr;
    }
    let num = Math.floor(arr.length / 2);
    // console.log("quickSort -> num", num)

    let numValue = arr.splice(num, 1);
    let left = [];
    let right = [];

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < numValue) {
        left.push(arr[i]);
      } else {
        right.push(arr[i]);
      }
    }
    // console.log('arr',arr);
    console.log('left',left);
    console.log('numValue',numValue);
    console.log('right',right);
    return quickSort(left).concat(numValue, quickSort(right));
  }
  console.log('quickSort(random)',quickSort(random));
</script>
