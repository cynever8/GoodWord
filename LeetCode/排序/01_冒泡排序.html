<script>
  //   let arr = [1, 234, 1, 54, 2, 5, 346, 34, 5];
  let arr = [1, 3, 2, 4, 5, 6, 7];

  // 生成随机数num
  function randoms(min, max) {
    var number = [];
    for (let index = 0; index < 10000; index++) {
      number[index] = Math.floor(Math.random() * (max - min)) + min;
    }
    return number;
  }
  let random = randoms(1, 100);

  function bubble(arr) {
    console.time();
    let box,
      flag,
      num = 0;
    for (let i = 0; i < arr.length - 1; i++) {
      flag = true;
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          box = arr[j + 1];
          arr[j + 1] = arr[j];
          arr[j] = box;
          flag = false;
        }
        num++;
      }
      if (flag) {
        break;
      }
    }
    console.log("arr", arr);
    console.log("num", num);
    let a = console.timeEnd();
  }
  bubble(random);
</script>
