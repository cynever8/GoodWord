<script>
  // https://www.runoob.com/w3cnote/selection-sort.html

  //   let arr = [1, 234, 1, 54, 2, 5, 346, 34, 5];
  let arr = [1, 3, 2, 4, 5, 6, 7];
  // 生成随机数num
  function randoms(min, max) {
    var number = [];
    for (let index = 0; index < 100; index++) {
      number[index] = Math.floor(Math.random() * (max - min)) + min;
    }
    return number;
  }
  let random = randoms(1, 100);

  function bubble(arr) {
    console.time();
    let minIndex, temp;
    for (let i = 0; i < arr.length - 1; i++) {
      minIndex = i;
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[j] < arr[minIndex]) {
          minIndex = j;
        }
      }
      temp = arr[i];
      arr[i] = arr[minIndex];
      arr[minIndex] = temp;
    }
    console.log("arr", arr);
    console.timeEnd();
  }
  bubble(random);
</script>
