<body>
    <!-- 
        1. 做浅拷贝
        2. 做对象的合并, 在传参的时候经常用
     -->
    <script>
        function test() {
            let A = {
                a:1,
                b:2,
                c:{
                    a:1
                }
            };
            let B = Object.assign({},A)
            
            B.c.a = 2;
            B.a = 3;
            console.log('A',A);
            console.log('B',B);
        }
        new test();
    </script>
</body>
