<script>
  var nowTime = "2018-09-11 13:50:52";

  var thisTime = nowTime;
  thisTime = thisTime.replace(/-/g, "/");// 时间格式化
  console.log("thisTime", thisTime); // 2018/09/11 13:50:52
  var time = new Date(thisTime);
  time = time.getTime();
  console.log("time", time);
</script>
