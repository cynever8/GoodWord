<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        1. 截取字符串(三个方法都不改变原来的元素值)
            substr
            substring 
                重要事项：与 slice() 和 substr() 方法不同的是，substring() 不接受负的参数。
            slice 
                截取数组
            split 分隔字符串为数组
                已写入的第一个参数为分隔符
                也可以写入正则去分割
     -->
    <script>

        let a = "新街口街道"
        let b = a.indexOf('街道')
        console.log("b", b)
        // let c = a.slice(0, -2)
        // console.log("b", b)

        let date = "2020-05-14 11:33:20";
        let date2 = date.substr(0, 10);
        let date3 = date.substring(0,10);
        let date4 = date.slice(-9);
        // let date4 = date.slice(0, 10);
        console.log("date", date)
        console.log("date2", date2)  // 2020-05-14
        console.log("date3", date3)  // 2020-05-14
        console.log("date4", date4)  // 2020-05-14

        let arr = ["1", "Hello", "2", "3"]  
        // let arr2 = arr.slice(1, 3);
        let arr2 = arr.slice(-1);
        console.log("arr", arr)
        console.log("arr2", arr2)// [3]

        let date5 = "2020-05-04 10:39:15";
        let str = date5.split(" ") // 已空格为分隔符
        console.log("date5", date5)
        console.log("str", str)// ["2020-05-04", "10:39:15"]
    </script>
</body>

</html>
