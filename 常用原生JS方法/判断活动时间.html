<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setInterval(() => {
            this.handleDate("2020/12/29 13:45:00", "2020/12/29 13:46:30");
          }, 2000);
          // 输入时间判断活动状态
            handleDate(startTime, endTime) {
              let newDate = new Date().getTime(); // 当前时间戳
              let startDate = new Date(startTime).getTime(); // 开始时间戳
              let endDate = new Date(endTime).getTime(); // 结束时间戳

              if (newDate <= startDate) {
                console.log("活动未开始");
                return false;
              } else if (startDate <= newDate && newDate <= endDate) {
                console.log("活动中");
                return true;
              } else if (endDate <= newDate) {
                console.log("活动已结束");
                return false;
              }
            }
    </script>
  </body>
</html>
